<h2 style="text-align: center" class="p-4">Danh Sách Thống Kê Số Lần Đăng Kí Theo Thành Viên</h2>
<div class="container col-4">
  <table class="table table-hover" style="text-align: center">
    <thead class="table btn-success">
    <tr>
      <th class="col-6">Mã Thành Viên</th>
      <th class="col-6">Số Lần Đăng Kí Tour</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of thongKe|paginate : { itemsPerPage: 5, currentPage: p };">
      <td class="col-6">{{item.maThanhVien}}</td>
      <td class="col-6">{{item.soLanDangKi}}</td>
    </tr>
    </tbody>
  </table>
  <div style="justify-content: space-around;display: flex;">
    <pagination-controls (pageChange)="p = $event" class=" page-item"></pagination-controls>
  </div>
  <div class="p-4">
    <div class="d-flex justify-content-between">
      <div class="col-6">
      </div>
      <div id="btn" class="col-6">
        <button routerLink="/list" type="button" class="btn btn-secondary mx-2" style="float: right"
        ><i class="fa fa-undo" aria-hidden="true"></i>
          Trở về
        </button>
      </div>
    </div>
  </div>

</div>
